<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <base id="base" href="${base}">
    <meta charset="UTF-8">
    <title th:text="登录"></title>
    <link rel="stylesheet" type="text/css" href="../../static/login/css/normalize.css" th:src="@{/login/css/normalize.css}"/>
    <link rel="stylesheet" type="text/css" href="../../static/login/css/demo.css" th:src="@{/login/css/demo.css}"/>
    <!--必要样式-->
    <link rel="stylesheet" type="text/css" href="../../static/login/css/component.css" th:src="@{/login/css/component.css}"/>
    <link rel="stylesheet" type="text/css" href="../../static/layui/css/layui.css" th:src="@{/layui/css/layui.css}"/>
    <script type="text/javascript" src="../../static/jquery/jquery-3.3.1.js" th:src="@{/jquery/jquery-3.3.1.js}"></script>
    <script type="text/javascript" src="../../static/layui/layui.js" th:src="@{/layui/layui.js}"></script>
</head>
<body>
    <div class="container demo-1">
        <div class="content">
            <div id="large-header" class="large-header">
                <canvas id="demo-canvas"></canvas>
                <div class="logo_box">
                    <h3>欢迎你</h3>
                    <form action="#" name="f" method="post">
                        <div class="input_outer">
                            <span class="u_user"></span>
                            <input id="username" name="username" class="text" style="color: #FFFFFF !important" type="text" placeholder="请输入账户">
                        </div>
                        <div class="input_outer">
                            <span class="us_uer"></span>
                            <input id="password" name="password" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;"value="" type="password" placeholder="请输入密码">
                        </div>
                        <div class="mb2"><a id = "sub" lay-filter="sub" class="act-but submit" href="javascript:;" style="color: #FFFFFF">登录</a></div>
                    </form>
                </div>
            </div>
        </div>
    </div><!-- /container -->
    <script src="../../static/login/js/TweenLite.min.js" th:src="@{/login/js/TweenLite.min.js}"></script>
    <script src="../../static/login/js/EasePack.min.js" th:src="@{/login/js/EasePack.min.js}"></script>
    <script src="../../static/login/js/rAF.js" th:src="@{/login/js/rAF.js}"></script>
    <script src="../../static/login/js/demo-1.js" th:src="@{/login/js/demo-1.js}"></script>
    <script src="../../static/login/js/login.js" th:src="@{/login/js/login.js}"></script>
</body>

</html>

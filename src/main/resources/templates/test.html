<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="msg"><button id="send">发送</button>
</body>
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script>
    $("#send").click(function () {
        var msg = $("#msg").val();

        $.ajax({
            url:"/ws",
            data:{"msg":msg}
        })
    });
</script>
</html>
